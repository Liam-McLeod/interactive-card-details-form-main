<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>

  <main>

    <div class="cards">
      <div class="back-card">
        <img src="images/bg-card-back.png" alt="">
        <span class="cvc-output">000</span>
      </div>
      <div class="front-card">
        <img src="images/bg-card-front.png" alt="">
        <div class="card-details">
          <img src="images/card-logo.svg" alt="">
          <span class="card-number">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cardholder-name">Jane Appleseed</span>
              <span>
                <span class="card-month">00</span>
                /
                <span class="card-year">00</span>
              </span>
            </div>
        </div>
      </div>
    </div>

    <form>
      <div>
        <label for="cname">Cardholder name</label>
        <input type="text" maxlength="20" oninput="this.value=this.value.slice(0,this.maxLength)" name="cname" id="cname" placeholder="e.g. Jane Appleseed">
        <p class="error-message"></p>
      </div>

      <div>
        <label for="cnumber">Card Number</label>
        <input type="number" maxlength="16" oninput="this.value=this.value.slice(0,this.maxLength)" name="cnumber" id="cnumber" placeholder="e.g. 1234 5678 9123 0000">
        <p class="error-message"></p>
      </div>

      <div class="exp-date-container">
        <div>
          <label for="cmonth">Exp.date</label>
          <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" name="cmonth" id="cmonth" placeholder="MM">
          <p class="error-message"></p>
        </div>
        
        <div>
          <label for="cyear">(MM/YY)</label>
          <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" name="cyear" id="cyear" placeholder="YY">
          <p class="error-message"></p>
        </div>

        <div>
          <label for="cvc">CVC</label>
          <input type="number" maxlength="3" oninput="this.value=this.value.slice(0,this.maxLength)" name="cvc" id="cvc" placeholder="e.g. 123">
          <p class="error-message"></p>
        </div>
      </div>
      
      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->
    <div class="success-page hidden">
      <img src="images/icon-complete.svg" alt="">
      <div>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
      </div>
      <button>Continue</button>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
